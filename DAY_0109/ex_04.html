
<!-- 1. 순서 없는 리스트 (unordered list)
<ul>
    <li></li>
</ul>
2. 순서 없는 리스트 (ordered list) -->
<!-- type = "1"  기본값 A, a, I, i  -->
속성 : start = 1 번
<!DOCTYPE html>
<html>
    <head>
        <title>나의 web 서버</title>
    </head>
    <body>
        <h5>순서없는리스트</h5>
        <ul>
            <li>딸기</li>
            <li>청포도</li>
            <li>옥수수</li>
            <ul>
                <li>붉은색</li>
                <li>노란색</li>
                <li>옥수수</li>                    
            </ul>
        </ul>

        <h5>순서있는리스트</h5><hr>
        <ol type="i" start="5">
            <li>딸기</li>
            <li>청포도</li>
            <li>옥수수</li>
        </ol>

    </body>

</html>
