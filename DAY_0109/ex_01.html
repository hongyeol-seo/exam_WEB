<!-- HTML 기본태크 -->
<!-- 1. H1 ~ H6 : 헤드라인 태그 -->
<!-- 2. <P></P> : 문단/단락 태그 -->
<!-- 3. <br> or <br/> : 줄바꿈 태그 -->
<!-- 4. <hr> : 수평선 태그 -->
<!-- 5. <pre></pre> : 입력한 것 그대로 -->

<!DOCTYPE html>
<html>
    <head>
        <title>HTML 시작</title>
    </head>
    <body>
        본문내용<hr>
        <!-- 글자 헤더라인, 크고 두껍게, 자동줄바꿈 -->
        <h1>h1 크고, 굵은 글자</h1>
        <h2>h2 크고, 굵은 글자</h2>
        <h3>h3 크고, 굵은 글자</h3>
        <h4>h4 크고, 굵은 글자</h4>
        <h5>h5 크고, 굵은 글자</h5>
        <h6>h6 크고, 굵은 글자</h6>
        <!-- 문단테그 -->
        <p>오늘헬요일
            내일헬요일                
            그다음헬요일<br>           끄아악         그그다음도헬요일
            그그그다음도헬헬요일
            그담은주말
            <!-- break의 약자, 브레이크 라인 <br> -->
            닫는 테크가 없어도 됨<br/>
            사용할 수 있다
            <hr>가로선
            <!-- 프리포멧 <pre> 약자 입력한 그대로표지 -->
            Gook Luck 2023
            Happy     New     Year 2023
            <pre>
                Gook Luck 2023
            Happy     New     Year 2023
            </pre>

        </p>
        
    </body>

</html>
