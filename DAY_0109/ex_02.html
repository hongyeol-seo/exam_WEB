
<!-- HTML 기본태크 -->
<!-- 1. H1 ~ H6 : 헤드라인 태그 -->
<!-- 2. <P></P> : 문단/단락 태그 -->
<!-- 3. <br> or <br/> : 줄바꿈 태그 -->
<!-- 4. <hr> : 수평선 태그 -->
<!-- 5. <pre></pre> : 입력한 것 그대로 -->
<!-- <strong>글자를 굵게</strong> -->
<!-- <b>글자를 굵게</b> -->
<!-- <i>이텔릭체</i> -->
<!-- <small></small> -->
<!-- <sub>아래첨자</sub> -->
<!-- <sup>위첨자/sup> -->
<!-- <ins>삽입</ins> -->
<!-- <de>삭제</de> -->
<!-- <mark>글자위에 색 잆히기</mark> -->
<!DOCTYPE html>
<html>
    <head>
        <title>나의 HTML 시작</title>
    </head>
    <body>
        <h3>텍스트 관련 테그 살펴보기</h3><hr>
        오늘은 <b>헬요일</b>입니다.<br/>
        금요일에는 <strong>프로젝트 발표</strong>가 없습니다. : )<br/>
        <i>이텔릭체의 약자</i>
        <em>emphasize</em> 의 약자로 itaic처럼 출력, 중요의미 내ㅠㅗ<br>
        <p>
            텍스트 관련 테그가 <small>많군요</small>
            ㅋ<sub>아래첨자</sub>ㅋ
            ㅋ<sup>위첨자</sup>ㅋ
            오늘은 <del>일요일삭제</del><ins>월요일</ins>입니다.<br/>
            금요일은<h1><mark>절단나는 날</mark></h1> 입니다.<br/>
        </p>
    </body>
</html>
